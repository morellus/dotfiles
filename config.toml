theme = "gruvbox"

[editor]
line-number = "relative"
auto-format = true
completion-trigger-len = 1
completion-timeout = 5
idle-timeout = 800
text-width = 180
color-modes = true
cursorline = true

[editor.statusline]
separator = "|"
left = ["mode", "spacer", "separator", "version-control", "separator", "spacer", "file-absolute-path", "read-only-indicator", "spinner", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position", "file-encoding"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.smart-tab]
enable = false

[editor.file-picker]
hidden = false

[editor.lsp]
display-color-swatches = false

[editor.inline-diagnostics]
cursor-line = "disable"

[editor.whitespace.render]
newline = "all"
tab = "all"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"

[editor.soft-wrap]
enable = false

[keys.normal]
C-f = '@<A-*>/<up><ret>'
C-g = '@<A-*>/<up><ret>NN'
C-w = "@emiw"
C-b = "@bmiwb"
C-h = "@<home>"
C-l = "@<end>"
C-k = "@100000000k"
C-j = "@100000000j"
C-u = "@miw<space>lb; u"
C-d = "no_op"
"`" = "rotate_view"
ret = ":write-all"
tab = ":write-all"
X = ["extend_line_up", "extend_to_line_bounds"]

[keys.normal.space]
u = "switch_to_uppercase"
U = "@miwbhl u"
l = "switch_to_lowercase"

[keys.normal.g]
o = "jump_backward"
i = "jump_forward"

[keys.normal.'A-q']
u = "@miwbhl u"
l = '@ms.ms.ms"'

[keys.normal.z]
C-f = 'no_op'
C-b = 'no_op'
C-u = 'no_op'
C-d = 'no_op'

[keys.select]
C-f = '@<esc><A-*>/<up><ret>'
C-g = '@<esc><A-*>/<up><ret>NN'
